<template>
    <lightning-card title="File Upload">
        <lightning-file-upload
            label="Upload File"
            accept={acceptedFormats}
            record-id={recordId}
            onuploadfinished={handleUploadFinished}>
        </lightning-file-upload>

        <template if:true={files.length}>
            <lightning-datatable
                key-field="Id"
                data={files}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
